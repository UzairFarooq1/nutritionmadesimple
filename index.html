<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #loading-image {
            width: 100px; /* Adjust the size of the image as needed */
            height: auto;
            margin-bottom: 20px;
        }

        #loading-dots::before {
            content: "Loading";
            font-size: 24px;
            margin-bottom: 20px;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0% { content: "Loading"; }
            20% { content: "Loading."; }
            40% { content: "Loading.."; }
            60% { content: "Loading..."; }
            80%, 100% { content: "Loading...."; }
        }

        #loading-text {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <img id="loading-image" src="preview.colorlib.com/theme/healthvest/images/dietdoc2.jpg" alt="Loading">
        <div id="loading-dots"></div>
        <p id="loading-text">"Simplify nutrition, amplify well-being"





</p>
    </div>

    <script>
        // Simulate a delay for the loading screen (you can adjust the timeout duration)
        setTimeout(function () {
            // Redirect to another page
            window.location.href = 'index.php';
        }, 1000); // 3000 milliseconds (3 seconds)
    </script>
